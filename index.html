<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Bookshelf Apps</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="head_bar" id="content">
            <h1 class="head_bar__title">Bookshelf Apps</h1>
        </header>
        <main>
            <section class="message_container" hidden>
                <div class="message">
                    <p>Data buku telah ditambahkan</p>
                    <div class="button_close_container">
                        <button class="fas fa-window-close" id="buttonClose"></button>
                    </div>
                </div>
            </section>
            <section class="input_section shadow">
                <h2>Masukkan Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" placeholder="Judul buku" required />
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" placeholder="Penulis Buku" required />
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" placeholder="Tahun terbit buku" required />
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox" />
                        <p>*Silahkan dicentang apabila sudah dibaca</p>
                    </div>
                    <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
                </form>
            </section>

            <section class="search_section shadow">
                <h2>Cari Buku</h2>
                <form id="searchBook">
                    <label for="searchBookTitle">Judul</label>
                    <input id="searchBookTitle" type="text" placeholder="Judul buku" />
                    <button id="searchSubmit" type="submit">Cari</button>
                </form>
            </section>

            <section class="book_shelf shadow" hidden>
                <div class="head_result_search">
                    <h2>Hasil Pencarian</h2>
                    <div class="button_search_container">
                        <button class="fas fa-window-close" id="buttonResultSearch"></button>
                    </div>
                </div>
                <div id="searchResult" class="book_list"></div>
            </section>

            <section class="book_shelf shadow">
                <h2>Belum selesai dibaca</h2>
                <div id="incompleteBookshelfList" class="book_list"></div>
            </section>

            <section class="book_shelf shadow">
                <h2>Selesai dibaca</h2>
                <div id="completeBookshelfList" class="book_list"></div>
            </section>
        </main>

        <footer>
            <p>&copy2021 | created by Alan Nuari</p>
        </footer>

        <script src="js/data.js"></script>
        <script src="js/dom.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
